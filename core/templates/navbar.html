<nav class="flex items-center justify-between flex-wrap bg-blue-900 text-white p-6 px-10">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
        <span class="font-semibold text-xl tracking-tight font-bold font-serif  text-white"><a href="/">Recipe Sharing</a></span>
    </div>
    <div class="block lg:hidden">
        <button class="flex items-center px-3 py-2 border rounded text-white border-white-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
    </div>
    <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto px-5">
        {% if request.user.is_authenticated %}
            <div class="text-md lg:flex-grow">
                <a href="{% url 'submit_recipe' %}" class="block  mt-4 lg:inline-block lg:mt-0 text-white hover:text-red-900 hover:font-black mr-4">
                  Add Recipe
                </a>
                <a href="{% url 'show_recipe' %}" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-red-900 hover:font-black mr-4">
                  Show Recipe
                </a>
            </div>













            <div class="relative inline-block text-left">
                <div>
                  <button type="button" class="inline-flex justify-center w-full rounded-md  shadow-sm px-4 py-2 text-white text-sm font-medium  hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">
                    Categorize
                    <!-- Heroicon name: solid/chevron-down -->
                    <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M6.293 7.293a1 1 0 011.414 0L10 9.586l2.293-2.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                  </button>
                </div>
              
                <div class="origin-top-right hidden absolute  right-0 mt-0 w-36 rounded-md shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                  <div class="py-1" role="none">
                    <a href="#" class="block hover:bg-green-900 px-4 py-2 text-sm bg-gray-700 text-white " role="menuitem">Rice</a>
                    <a href="#" class="block hover:bg-green-900 px-4 py-2 text-sm bg-gray-700 text-white " role="menuitem">Meat</a>
                    <a href="#" class="block hover:bg-green-900 px-4 py-2 text-sm bg-gray-700 text-white " role="menuitem">Vegetables</a>
                  </div>
                </div>
              </div>

              



              <div class="ml-5">
                <form method="post" action="{% url 'show_recipe' %}" class="relative">
                  {% csrf_token %}
                  <input type="text"  name="search_query" class="bg-gray-700 text-white rounded-md px-4 py-2 focus:outline-none focus:bg-white focus:text-gray-900" placeholder="Search...">
                  <button class="absolute right-0 top-0 mt-2 mr-2">
                    <svg class="h-4 w-4 fill-current text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                      <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                  </button>
                </form>
              </div>

















              
            <div class="flex w-auto">
                <div class=" my-auto font-black px-5 text-white">Welcome - {{ request.user.first_name }} </div>

                <a href="{% url 'profile' %}" class="mx-1 inline-block font-medium text-sm px-2 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-green-700 mt-4 lg:mt-0 ">Profile</a>
                <a href="{% url 'logout' %}" class="mx-1 inline-block font-medium text-sm px-2 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-dark hover:bg-red-700 mt-4 lg:mt-0 ">Logout</a>
            </div>

            
        {% else %}
            <div class="text-md lg:flex-grow"></div>
            <div>
                <a href="{% url 'login' %}" class="mr-1 inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-green-700 mt-4 lg:mt-0 ">Login</a>
            </div>
            <div>
                <a href="{% url 'register' %}" class="inline-block font-medium text-sm px-4 py-2 leading-none bg-blue-900 rounded text-white border-white hover:border-transparent hover:text-gray-800 hover:bg-green-700 mt-4 lg:mt-0 ">Register</a>
            </div>
        {% endif %}
    </div>

    <script>
      // JavaScript code to toggle dropdown menu
      const dropdownBtn = document.getElementById('dropdown-btn');
      const dropdownMenu = document.getElementById('dropdown-menu');
    
      dropdownBtn.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
      });
    </script>
</nav>
